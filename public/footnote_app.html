<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Testament Footnotes</title>
<script src="app.js" defer></script>
</head>
<body>
  <select id="book-dropdown">
    <!-- Books will be loaded here -->
  </select>
  <select id="chapter-dropdown">
    <!-- Chapters will be loaded here -->
  </select>
  <select id="verse-dropdown">
    <!-- Verses will be loaded here -->
  </select>
  <div id="verse-text">
    <!-- Verse text will be displayed here -->
  </div>
  <input type="number" id="footnote-number" placeholder="Footnote Number">
  <textarea id="footnote-text" placeholder="Enter your footnote here"></textarea>
  <button id="submit-footnote">Submit Footnote</button>
</body>
</html>
